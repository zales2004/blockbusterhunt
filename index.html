<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ðŸŽ¬ Blockbuster Hunt</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google font for cinematic feel -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Orbitron', sans-serif; }
    .fade-in { animation: fadeIn 1s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    input, button { font-size: 16px !important; }
  </style>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center relative p-4" style="background-image: url('./assets/bg.png');">

  <div class="absolute inset-0 bg-black bg-opacity-60"></div>

  <div class="relative z-10 bg-gray-900 bg-opacity-80 p-6 md:p-10 rounded-3xl shadow-2xl w-full max-w-sm sm:max-w-md text-center text-white fade-in">
    <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-yellow-400 drop-shadow-lg">ðŸŽ¬ Blockbuster Hunt</h1>

    <!-- Team Input Section -->
    <div id="team-section" class="space-y-4">
      <input type="text" id="teamName" placeholder="Enter your team name"
        class="w-full p-3 sm:p-4 border-2 border-yellow-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-800 text-white placeholder-gray-400 transition" required />

      <input type="email" id="teamEmail" placeholder="Enter your Gmail"
        class="w-full p-3 sm:p-4 border-2 border-yellow-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-800 text-white placeholder-gray-400 transition" required />

      <button id="startBtn"
        class="w-full bg-yellow-500 text-gray-900 font-bold p-3 sm:p-4 rounded-xl hover:bg-yellow-400 active:scale-95 transition-transform shadow-md">Start Hunt</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-section" class="hidden space-y-4 mt-6">
      <h2 id="stage" class="text-2xl sm:text-3xl font-semibold text-yellow-300"></h2>
      <p id="question" class="text-base sm:text-lg text-white leading-relaxed"></p>

      <input type="text" id="answer" placeholder="Type your answer..."
        class="w-full p-3 sm:p-4 border-2 border-yellow-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400 bg-gray-800 text-white placeholder-gray-400 transition" />

      <button id="submitBtn"
        class="bg-yellow-500 text-gray-900 font-bold p-3 sm:p-4 rounded-xl w-full hover:bg-yellow-400 active:scale-95 transition-transform shadow-md">Submit Answer</button>

      <p id="feedback" class="mt-2 font-medium text-red-400 text-sm sm:text-base"></p>

      <div id="meme-container" class="meme-container hidden mt-4">
        <img id="meme-img" src="" alt="Meme" class="rounded-xl shadow-lg mx-auto border-2 border-yellow-400 max-h-60 sm:max-h-80 object-contain" />
      </div>
    </div>

    <!-- Completion Section -->
    <div id="completed-section" class="hidden mt-6 space-y-2">
      <h2 class="text-3xl font-bold text-yellow-400 drop-shadow-lg">Congratulations!</h2>
      <p id="finalMessage" class="text-base sm:text-lg text-white leading-relaxed"></p>
    </div>
  </div>

  <!-- Use relative path to JS -->
  <script type="module" src="./Script.js"></script>
</body>
</html>
