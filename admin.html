<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Blockbuster Hunt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Admin Dashboard</h1>

    <div id="login-section">
      <input type="password" id="adminCode" placeholder="Enter admin code" />
      <button id="loginBtn">Login</button>
    </div>

    <div id="admin-section" class="hidden">
      <h2>Team Progress</h2>
      <table id="resultsTable" border="1" style="width:100%;color:white;">
        <thead><tr><th>Team</th><th>Stage Reached</th><th>Time</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
